<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="../template/admin_template.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">

        <h1><h:outputText value="#{msg['add-new-user']}"/></h1>


        <h:form>
            
            <div class="form-field">
                <label for="userName">#{msg['user-name']}</label>
                <h:inputText id="userName" value="#{editUserBackingBean.user.userName}"/>
            </div>
            
            <div class="form-field">
                <label for="firstName">#{msg['first-name']}</label>
                <h:inputText id="firstName" value="#{editUserBackingBean.user.firstName}"/>
            </div>
            
            <div class="form-field">
                <label for="lastName">#{msg['last-name']}</label>
                <h:inputText id="lastName" value="#{editUserBackingBean.user.lastName}"/>
            </div>
            
            <div class="form-field">
                <label for="middleName">#{msg['middle-name']}</label>
                <h:inputText id="middleName" value="#{editUserBackingBean.user.middleName}"/>
            </div>
            
            <div class="form-field">
                <label for="password">#{msg['password']}</label>
                <h:inputText id="password" value="#{editUserBackingBean.user.password}"/>
            </div>
            
            <h:commandButton value="#{msg['save']}" action="#{editUserBackingBean.save()}">
                <f:param name="userId" value="#{param.userId}"/>
            </h:commandButton>
            
            <h:commandButton value="#{msg['cancel']}" action="users?faces-redirect=true"/>
            
        </h:form>


    </ui:define>
</ui:composition>
