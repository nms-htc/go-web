<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../template/admin_template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="body">
        <div class="content">
            <h:form>

                <h1><h:outputText value="#{msg['category-list']}"/></h1>

                <h:dataTable 
                    value="${categoryBean.instances}"
                    var="category"
                    border="1"
                    width="900"
                    headerClass="data-table-header"
                    styleClass="data-table"
                    rowClasses="data-table-odd-row,data-table-even-row"
                    footerClass="data-table-footer"
                    >
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['title']}"/></f:facet>
                        <h:link outcome="edit" value="#{category.title}">
                            <f:param name="categoryId" value="#{category.categoryId}"/>
                        </h:link>
                    </h:column>

                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['created-date']}"/></f:facet>
                        <h:outputText value="#{category.createDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </h:column>


                    <f:facet name="footer">
                        <h:outputText rendered="#{categoryBean.instances ==  null || categoryBean.instances.size() == 0}" class="empty-table-message" value="#{msg['no-row-was-found']}"/>
                    </f:facet>
                </h:dataTable>

                <h:button value="#{msg['add']}" outcome="edit?faces-redirect=true"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
